<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      text-align: center;
      background: black;
    }
    canvas {
      display: block;
      margin: auto;
      background: url('road.png') repeat-y;
      background-size: cover;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
    #gameOver {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 32px;
      font-weight: bold;
    }
    #restartBtn {
      display: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background: yellow;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over!</div>
  <button id="restartBtn">Restart</button>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const carImg = new Image();
    carImg.src = "car.png"; // ðŸš— Player car image

    const enemyImgs = ["enemy-yellow.png", "enemy-red.png", "enemy-purple.png"];
    const enemies = [];

    let score = 0;
    let gameOver = false;
    let player = { x: 180, y: 500, width: 40, height: 80, speed: 5 };

    function spawnEnemy() {
      let img = new Image();
      img.src = enemyImgs[Math.floor(Math.random() * enemyImgs.length)];
      let x = Math.floor(Math.random() * (canvas.width - 40));
      enemies.push({ x, y: -100, width: 40, height: 80, img, passed: false });
    }

    function resetGame() {
      score = 0;
      enemies.length = 0;
      gameOver = false;
      player.x = 180;
      player.y = 500;
      document.getElementById("gameOver").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("score").innerText = "Score: 0";
      gameLoop();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(carImg, player.x, player.y, player.width, player.height);

      for (let enemy of enemies) {
        ctx.drawImage(enemy.img, enemy.x, enemy.y, enemy.width, enemy.height);
      }
    }

    function update() {
      for (let enemy of enemies) {
        enemy.y += 4;
        if (!enemy.passed && enemy.y > player.y + player.height) {
          score += 10;
          document.getElementById("score").innerText = "Score: " + score;
          enemy.passed = true;
        }
        if (
          player.x < enemy.x + enemy.width &&
          player.x + player.width > enemy.x &&
          player.y < enemy.y + enemy.height &&
          player.y + player.height > enemy.y
        ) {
          gameOver = true;
        }
      }
      enemies.filter(e => e.y < canvas.height);
    }

    function gameLoop() {
      if (gameOver) {
        document.getElementById("gameOver").style.display = "block";
        document.getElementById("restartBtn").style.display = "block";
        return;
      }
      draw();
      update();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && player.x > 0) player.x -= player.speed;
      if (e.key === "ArrowRight" && player.x < canvas.width - player.width)
        player.x += player.speed;
    });

    setInterval(spawnEnemy, 1500);

    document.getElementById("restartBtn").onclick = resetGame;

    gameLoop();
  </script>
</body>
</html>
