<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #gameArea {
      position: relative;
      width: 300px;
      height: 500px;
      background: #555;
      overflow: hidden;
      border: 3px solid white;
    }
    #car {
      position: absolute;
      bottom: 20px;
      left: 130px;
      width: 40px;
      height: 70px;
      background: red;
      border-radius: 5px;
    }
    .enemy {
      position: absolute;
      top: -100px;
      width: 40px;
      height: 70px;
      background: blue;
      border-radius: 5px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: yellow;
      font-size: 30px;
      font-weight: bold;
      display: none;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      width: 80px;
      height: 50px;
      background: rgba(255,255,255,0.3);
      border: 2px solid white;
      color: white;
      font-size: 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="car"></div>
    <div id="gameOver">GAME OVER</div>
    <div class="controls">
      <button class="btn" id="leftBtn">⏪ Left</button>
      <button class="btn" id="rightBtn">Right ⏩</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const car = document.getElementById("car");
    const scoreDisplay = document.getElementById("score");
    const gameOverText = document.getElementById("gameOver");
    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    let carX = 130;
    let score = 0;
    let gameRunning = true;
    let moveLeft = false, moveRight = false;

    // continuous car movement
    function updateCar() {
      if (!gameRunning) return;
      if (moveLeft && carX > 10) carX -= 4;
      if (moveRight && carX < 250) carX += 4;
      car.style.left = carX + "px";
      requestAnimationFrame(updateCar);
    }
    updateCar();

    // keyboard
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") moveLeft = true;
      if (e.key === "ArrowRight") moveRight = true;
    });
    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") moveLeft = false;
      if (e.key === "ArrowRight") moveRight = false;
    });

    // mobile buttons (press & hold)
    leftBtn.addEventListener("touchstart", () => moveLeft = true);
    leftBtn.addEventListener("touchend", () => moveLeft = false);
    rightBtn.addEventListener("touchstart", () => moveRight = true);
    rightBtn.addEventListener("touchend", () => moveRight = false);

    // enemy cars
    function createEnemy() {
      if (!gameRunning) return;
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");
      enemy.style.left = Math.floor(Math.random() * 3) * 100 + 30 + "px";
      gameArea.appendChild(enemy);

      let enemyMove = setInterval(() => {
        if (!gameRunning) clearInterval(enemyMove);
        let top = parseInt(enemy.style.top || -100);
        if (top > 500) {
          enemy.remove();
          clearInterval(enemyMove);
        } else {
          enemy.style.top = top + 5 + "px";
          checkCollision(enemy);
        }
      }, 30);
    }
    setInterval(createEnemy, 1500);

    // collision
    function checkCollision(enemy) {
      let carRect = car.getBoundingClientRect();
      let enemyRect = enemy.getBoundingClientRect();
      let gameRect = gameArea.getBoundingClientRect();

      if (
        carRect.left < enemyRect.right &&
        carRect.right > enemyRect.left &&
        carRect.top < enemyRect.bottom &&
        carRect.bottom > enemyRect.top
      ) {
        gameOver();
      }
    }

    // score system
    setInterval(() => {
      if (gameRunning) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }
    }, 500);

    function gameOver() {
      gameRunning = false;
      gameOverText.style.display = "block";
    }
  </script>
</body>
</html>
