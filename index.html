<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Racing Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      text-align: center;
    }
    #gameCanvas {
      background: url("images/road.png") repeat-y;
      background-size: cover;
      display: block;
      margin: auto;
    }
    #score {
      color: white;
      font-size: 24px;
      margin-top: 10px;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="restartBtn">Restart</button>

  <script src="script.js"></script>
</body>
</html>
